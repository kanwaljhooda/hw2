<!DOCTYPE html>

<html>

<head>

    <title>QOL - Excel Classes | Registration</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    
    <div class="flex">

        <div class="w-1/6 m-6">
            <a class="text-yellow-700 font-bold" href="index.html">Main Course Page</a>
        </div>

        <div class="w-2/3 m-6">
            <h1 class="text-3xl text-green-700 font-bold text-center">Register for the Course</h1>
        </div>

        <div class="w-1/6 m-6">
            <a class="text-yellow-700 font-bold" href="aboutinstructor.html">Meet your Instructor</a>
        </div>

    </div>

    <div class="items-center mx-auto">
    
        <h3 class="text-center m-6 font-semibold">If you are ready to make this 5-class commitment then let's get you enrolled</h3>
    
        <form netlify class="ml-96 mt-8 w-114">
            <label class="block mt-4 font-semibold" for="name">What is your name?</label>
            <input class="p-2 mt-2 w-96 border border-gray-400 rounded focus:outline-none focus:ring-green-700 focus:border-purple-500" type="text" id="name" name="name">
  
            <label class="block mt-4 font-semibold" for="jamatkhana">Which Jamatkhana do you attend?</label>
            <input class="p-2 mt-2 w-96 border border-gray-400 rounded focus:outline-none focus:ring-green-700 focus:border-purple-500" type="text" id="jamatkhana" name="jamatkhana">

            <label class="block mt-4 font-semibold" for="commit">Can you commit to attend all 5 weeks of the course?</label>
            <input class="p-2 mt-2 w-96 border border-gray-400 rounded focus:outline-none focus:ring-green-700 focus:border-purple-500" type="text" id="commitment" name="commitment">
  
            <button class="block mt-4 text-white bg-green-700 rounded px-4 py-2">Submit form</button>
        </form>

    </div>

</body>

</html>
